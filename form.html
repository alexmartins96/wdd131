<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Martins">
    <meta name="description" content="Submit a product review including rating, features, and written feedback.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
        <form method="get" action="review.html"></form>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" id="rating1" value="1" required> ☆</label>
                <label><input type="radio" name="rating" id="rating2" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" id="rating3" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" name="features" value="easyInstall" id="feature1"> Easy
                    Installation</label>
                <label><input type="checkbox" name="features" value="durable" id="feature2"> Durable</label>
                <label><input type="checkbox" name="features" value="energyEfficient" id="feature3"> Energy
                    Efficient</label>
                <label><input type="checkbox" name="features" value="compact" id="feature4"> Compact Design</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Optional..."></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Optional">

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Alex Martins | WDD 131</p>
        <p id="lastModified"></p>
    </footer>
    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
    </script>
</body>

</html>
